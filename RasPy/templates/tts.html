{% extends "base.html" %}
{% block title %} {{ page_title }} {% endblock %}
{% block content %}
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="refresh" content="60">
<meta name="theme-color" content="#efefef" />

<form method="pre" {# post also supported #} action="/tts">
    <table>
        <tr>
            <td>Language:</td>
            <td>
                <select name="lang" />
                {% for lang in languages %}
                    <option value="{{lang}}">{{lang}}</option>
                {% endfor %}
                </select>
            </td>
            <td>Mode:</td>
            <td>
                {% for op in ["download","browser","aplay"] %}
                <input type="submit" name="op" value={{op}} />
                {% endfor %}
            </td>
        </tr>
    </table>
    <textarea name="text" cols="60" rows="5">{{text}}</textarea>
</form>

{% if debug is defined and debug is not in [None, False, 'off', 'no'] %}
<pre>
    {{debug}}
</pre>
{% endif %}

</body>
{% endblock %}
