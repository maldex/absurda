{% extends "base.html" %}

<meta name="theme-color" content="#efefef" />

<body style="text-align:left; font:20px Courier New, serif; color:black; background-color: white;"></body>

{% for key, value in pre.items() %}
{{key}}:{{value}}{% endfor %}
</pre>

<pre>
{{ post }}
</pre>

</body>
{% endblock %}
